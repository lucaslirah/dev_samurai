<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  
  <title>Gerador de senha</title>
</head>
<body>
  <main>
    <section class="hero">
      <h1 class="title">Gerador de senha</h1>
      <p class="subtitle">Tenha uma senha forte e segura como o gerador de senha online.</p>
    </section>
    <section class="box">
      <div class="password">
        <div class="text">
          <input type="text" name="password" id="password" readonly>
        </div>
        <div class="actions">
          <button id="copy-password-1">
            <img src="./img/copy.svg" width="42">
          </button>
          <button class="renew">
            <img src="./img/renew.svg" width="42">
          </button>
        </div>
      </div>
      <div class="security-indicator">
        <div id="security-indicator-bar" class="bar safe"></div>
      </div>
    </section>

    <section class="box customize">
      <h3 class="title">Personalize sua senha</h3>
      <div class="actions">
        <div class="password-length">
          <p>Tamanho: <span id="password-length-text">16</span></p>
          <input type="range" name="password-length" id="password-length" value="16" min="4" max="64" class="slider">
        </div>
        
        <div class="config">
          <label class="checkbox-container">
            <span class="text">Maiúsculas</span>
            <input type="checkbox" id="uppercase-check" checked>
            <span class="checkmark"></span>
          </label>
          <label class="checkbox-container">
            <span class="text">Números</span>
            <input type="checkbox" id="number-check" checked>
            <span class="checkmark"></span>
          </label>
          <label class="checkbox-container">
            <span class="text">Símbolos</span>
            <input type="checkbox" id="symbol-check" checked>
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
    </section>

    <div class="submit">
      <button id="copy-password-2">Copiar senha</button>
    </div>
  </main>
</body>
</html>
