<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  
  <title>Gerador de senha</title>
</head>
<body>
  <main>
    <section class="hero">
      <h1 class="title">Gerador de senha</h1>
      <p class="subtitle">Tenha uma senha forte e segura como o gerador de senha online.</p>
    </section>
    <section class="box">
      <div class="password">
        <div class="text">
          <input type="text" name="password" id="password">
        </div>
        <div class="actions">
          <button class="copy2"></button>
          <button class="renew"></button>
        </div>
      </div>
    </section>

    <input type="text" name="password" id="password" readonly>
    <input type="range" name="password-length" id="password-length" value="16" min="4" max="64">

    <button id="copy-password">Copiar senha</button>
  </main>
</body>
</html>
